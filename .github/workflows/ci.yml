name: CI

on:
  push:
    branches: [main, sphere]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  # Compile check on Linux (no GPU hardware needed for check)
  check-linux:
    name: Check (Linux)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Check that GPU code compiles (no hardware needed for cargo check)
      - run: cargo check --workspace --features gpu

  # Test thrml-core without GPU (the only crate that supports it)
  test-core:
    name: Test Core (no GPU)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Only thrml-core properly supports --no-default-features
      - run: cargo test --package thrml-core --no-default-features

  # Full test suite on macOS with Metal GPU
  test-gpu:
    name: GPU Tests (Metal)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --features gpu

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      # Run clippy with GPU features (static analysis, no GPU hardware needed but macOS has best compatibility)
      - run: cargo clippy --workspace --features gpu -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Generate docs with GPU features (macOS for Metal compatibility)
      - run: cargo doc --workspace --no-deps --features gpu
        env:
          RUSTDOCFLAGS: -D warnings

  examples:
    name: Examples (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --package thrml-examples --examples --features gpu
